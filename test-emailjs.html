<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Tiro Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-form {
            background: #2a2a3e;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: #c0c8d8;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc6a;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test EmailJS</h1>
    
    <div class="test-form">
        <h2>Test d'envoi d'email</h2>
        <form id="testForm">
            <div class="form-group">
                <label for="testName">Nom :</label>
                <input type="text" id="testName" name="testName" value="Test Tiro Network" required>
            </div>
            <div class="form-group">
                <label for="testEmail">Email :</label>
                <input type="email" id="testEmail" name="testEmail" value="titouanmouysset@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="testMessage">Message :</label>
                <textarea id="testMessage" name="testMessage" rows="3" required>Ceci est un test d'envoi d'email depuis le formulaire de contact Tiro Network.</textarea>
            </div>
            <button type="submit">Envoyer le test</button>
        </form>
    </div>
    
    <div class="log" id="log">
        <strong>Log de test :</strong><br>
        <span id="logContent">En attente...</span>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="email-config.js"></script>
    <script>
        // Initialisation d'EmailJS
        if (typeof EMAIL_CONFIG !== 'undefined') {
            emailjs.init(EMAIL_CONFIG.PUBLIC_KEY);
            log('‚úÖ EmailJS initialis√© avec la cl√©: ' + EMAIL_CONFIG.PUBLIC_KEY);
            log('üìß Service ID: ' + EMAIL_CONFIG.SERVICE_ID);
            log('üìù Template ID: ' + EMAIL_CONFIG.TEMPLATE_ID);
        } else {
            log('‚ùå Configuration EmailJS non trouv√©e !');
        }

        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            const originalText = button.textContent;
            
            button.textContent = 'Envoi en cours...';
            button.disabled = true;
            
            log('üöÄ D√©but de l\'envoi...');
            
            const templateParams = {
                from_name: document.getElementById('testName').value,
                from_email: document.getElementById('testEmail').value,
                objective: 'Test',
                activity: 'Test',
                message: document.getElementById('testMessage').value,
                to_email: EMAIL_CONFIG.TO_EMAIL
            };
            
            log('üìã Param√®tres: ' + JSON.stringify(templateParams, null, 2));
            
            emailjs.send(EMAIL_CONFIG.SERVICE_ID, EMAIL_CONFIG.TEMPLATE_ID, templateParams)
            .then(function(response) {
                log('‚úÖ Succ√®s! Status: ' + response.status);
                log('‚úÖ R√©ponse: ' + response.text);
                button.textContent = '‚úÖ Envoy√© !';
                button.style.background = '#c0c8d8';
            })
            .catch(function(error) {
                log('‚ùå Erreur! Status: ' + error.status);
                log('‚ùå Message: ' + error.text);
                log('‚ùå D√©tails: ' + JSON.stringify(error, null, 2));
                button.textContent = '‚ùå Erreur';
                button.style.background = '#ff4444';
            })
            .finally(function() {
                setTimeout(function() {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.background = '';
                }, 3000);
            });
        });
    </script>
</body>
</html>
