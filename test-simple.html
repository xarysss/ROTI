<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-form {
            background: #2a2a3e;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #c0c8d8;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test EmailJS Ultra Simple</h1>
    
    <div class="test-form">
        <h2>Test avec les param√®tres minimaux</h2>
        <button onclick="testEmailJS()">Tester EmailJS</button>
        <button onclick="testSimpleTemplate()">Test Template Simple</button>
        <button onclick="testWithMinimalData()">Test Donn√©es Minimales</button>
    </div>
    
    <div class="log" id="log">
        <strong>Log de test :</strong><br>
        <span id="logContent">En attente...</span>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="email-config.js"></script>
    <script>
        // Initialisation d'EmailJS
        if (typeof EMAIL_CONFIG !== 'undefined') {
            emailjs.init(EMAIL_CONFIG.PUBLIC_KEY);
            log('‚úÖ EmailJS initialis√©');
            log('üìß Public Key: ' + EMAIL_CONFIG.PUBLIC_KEY);
            log('üîß Service ID: ' + EMAIL_CONFIG.SERVICE_ID);
            log('üìù Template ID: ' + EMAIL_CONFIG.TEMPLATE_ID);
        } else {
            log('‚ùå Configuration EmailJS non trouv√©e !');
        }

        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }

        function testEmailJS() {
            log('üöÄ Test 1: V√©rification des services EmailJS...');
            
            // Test simple pour v√©rifier si EmailJS fonctionne
            emailjs.sendForm(EMAIL_CONFIG.SERVICE_ID, EMAIL_CONFIG.TEMPLATE_ID, {
                from_name: 'Test',
                from_email: 'titouanmouysset@gmail.com',
                message: 'Test simple'
            })
            .then(function(response) {
                log('‚úÖ Test 1 r√©ussi! Status: ' + response.status);
            })
            .catch(function(error) {
                log('‚ùå Test 1 √©chou√©! Status: ' + error.status);
                log('‚ùå Message: ' + error.text);
                log('‚ùå D√©tails: ' + JSON.stringify(error));
            });
        }

        function testSimpleTemplate() {
            log('üöÄ Test 2: Template avec donn√©es minimales...');
            
            const templateParams = {
                from_name: 'Test Simple',
                message: 'Message de test'
            };
            
            log('üìã Param√®tres: ' + JSON.stringify(templateParams));
            
            emailjs.send(EMAIL_CONFIG.SERVICE_ID, EMAIL_CONFIG.TEMPLATE_ID, templateParams)
            .then(function(response) {
                log('‚úÖ Test 2 r√©ussi! Status: ' + response.status);
                log('‚úÖ R√©ponse: ' + response.text);
            })
            .catch(function(error) {
                log('‚ùå Test 2 √©chou√©! Status: ' + error.status);
                log('‚ùå Message: ' + error.text);
                log('‚ùå Erreur compl√®te: ' + JSON.stringify(error, null, 2));
            });
        }

        function testWithMinimalData() {
            log('üöÄ Test 3: Donn√©es ultra minimales...');
            
            // Test avec seulement les variables essentielles
            const templateParams = {
                from_name: 'Test',
                from_email: 'titouanmouysset@gmail.com'
            };
            
            log('üìã Param√®tres: ' + JSON.stringify(templateParams));
            
            emailjs.send(EMAIL_CONFIG.SERVICE_ID, EMAIL_CONFIG.TEMPLATE_ID, templateParams)
            .then(function(response) {
                log('‚úÖ Test 3 r√©ussi! Status: ' + response.status);
                log('‚úÖ R√©ponse: ' + response.text);
            })
            .catch(function(error) {
                log('‚ùå Test 3 √©chou√©! Status: ' + error.status);
                log('‚ùå Message: ' + error.text);
                
                // Diagnostic d√©taill√©
                if (error.status === 400) {
                    log('üîç Diagnostic: Erreur 400 - V√©rifiez:');
                    log('   - Template ID existe et est correct');
                    log('   - Variables du template correspondent');
                    log('   - Service Gmail est activ√©');
                } else if (error.status === 401) {
                    log('üîç Diagnostic: Erreur 401 - Cl√© API invalide');
                } else if (error.status === 403) {
                    log('üîç Diagnostic: Erreur 403 - Service non autoris√©');
                }
            });
        }
    </script>
</body>
</html>
